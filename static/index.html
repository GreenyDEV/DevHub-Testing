<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/main.css">
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
</head>

<body>

  <h1 style="font-size: 100px;font-family: 'Brush Script MT', cursive;">Welcome To DevHub!</h1>

  <p1 id="meme" style='font-family: Monospace; font-size: 28px;'></p1>

  <br> <br> <br>
  <button onclick="cloak(window.location.href, 'https://google.com')" class="hvr-grow">Cloak</button>
  <br><br>
  <button onclick="location.href = 'https://discord.gg/thedevs' " class="hvr-float-shadow">Discord</button>
  <script src="/js/main.js" type="module"></script>
  <script>

    const strings = [
      "your data is secure, we wont expose you for watching men twerk",
      "free robux real 2023 working",
      "i do things then regret it - Darian",
      "creating then deletion - Darian",
      "do your homework!!",
      "why do people exist",
      "who am I anymore?",
      "i have no friends.",
      "Join Our Discord for Faster Links!",
      "no. dont do it, its not worth it. no one cares",
      "perhaps",
      "discord.gg/thedevs",
      "thats not true",
      "https://www.google.com/search?q=how+to+get+friends",
      "i miss the times i ate little kids at 2:91 am",
      "i havent touched grass today",
      "discord.gg/thedevs",
      "life sucks..",
    ];

    const typewriter = document.getElementById('meme');
    const typingSpeed = 50;
    const clearDelay = 1000;

    function typeWriter() {
      const randomString = strings[Math.floor(Math.random() * strings.length)];
      let charIndex = 0;

      function type() {
        if (charIndex < randomString.length) {
          typewriter.innerHTML += randomString.charAt(charIndex);
          charIndex++;
          setTimeout(type, typingSpeed + Math.random() * 100);
        } else {
          setTimeout(clearText, clearDelay);
        }
      }

      function clearText() {
        let text = typewriter.innerHTML;
        if (text.length === 0) {
          typeWriter();
        } else {
          typewriter.innerHTML = text.slice(0, -1);
          setTimeout(clearText, typingSpeed - Math.random() * 50);
        }
      }

      type();
    }

    typeWriter();
  </script>
</body>

</html>
