<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/main.css">

  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="/js/main.js" type="module"></script>
  <script src="/js/load.js" type="module"></script>

  <style>
    body {
        margin: 0;
    }

    #iframeContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
    }

    #frame {
        border: 2vw solid black;
        border-radius: vw;
        width: 80vw;
        height: 80vh;
    }

    #frameContainer {
        position: relative;
    }

    #fullscreenBtn {
        position: absolute;
        top: -5px;
        right: -3px;
        background-color: transparent;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 5px;
        z-index: 1;
        font-size: 30px;
    }

    #openWindowBtn {
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        background-color: transparent;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 5px;
        z-index: 1;
        font-size: 30px;
    }

    #reloadBtn {
        position: absolute;
        top: -5px;
        left: -3px;
        background-color: transparent;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 5px;
        z-index: 1;
        font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="iframeContainer">
    <div id="frameContainer">
      <iframe
        id="frame"
        frameborder="0"
        width="75%"
        height="100%"
        cellspacing="0"
        src=""
      ></iframe>
      <button
        id="fullscreenBtn"
        class="fa-solid fa-expand hvr-pop"
      ></button>
      <button
        id="openWindowBtn"
        class="fa-solid fa-external-link"
      ></button>
      <button
        id="reloadBtn"
        class="fa-solid fa-arrow-rotate-right hvr-grow-rotate"
      ></button>
    </div>
  </div>
</body>

</html>
