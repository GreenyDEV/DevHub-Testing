<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/main.js" type="module"></script>

  <body>
    <br><br>
    <div class="select hvr-bounce-in ">
    <label for="proxyMethod">Choose a proxy method:</label>
    <select id="proxyMethod">
      <option value="inframe">Default - Inframe</option>
      <option value="cloak">Cloak</option>
      <option value="opennew">New window</option>
    </select>
  </div>
    <br><br><br><br>
    <input type="url" onkeypress="keyCheck(event)" id="input"placeholder="Enter URL or query">
    <br><br><br>
    <button class="hvr-grow"onclick="load()"style='font-family: Monospace; font-size: 28px;'>Browse</button>
    <br><br><br>
  </body>
  
</html>

<style>
    .select {
    font-family: 'Lucida Console'; 
    font-size: 20px;
    }
</style>
