<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/main.css">
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="/js/main.js" type="module"></script>
  

<h1 class="hvr-buzz">NOTE: Some games may have ads</h1>
<br>

<div class="games hvr-hang hvr-shadow">
</div>

</html>

<script>

 if (document.querySelector('.games')) {
    fetch('/games.json')
    .then(res => res.json())
    .then(games => {
        games.forEach(game => {
            const element = document.createElement('div');
            element.classList = 'game';
            element.innerHTML = `<img src="${game.image}"><h3>${game.name}</h3>`;
            document.querySelector('.games').appendChild(element);
  
            element.addEventListener('click', () => {
              devhub.openProxy(game.url);
            });
        })
    }).catch(e => {
        console.log('Failed to load games. Error:' + e);
    })
  }

</script>
